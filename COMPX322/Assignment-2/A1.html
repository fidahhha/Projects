<!DOCTYPE html>
<html>
    <head>
        <title>Commodoties Prices Widget</title>
        <link href="Style.css" rel="stylesheet">
        <script src="AJAX.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>



    </head>
    <!-- Sets up the drop down list for commodities -->
    <body onload="setUpForm()">
        <h1>Commodoties Prices Widget</h1>
        <!-- Individuals options -->
        <select name="Select a Commodity" id="options-select"></select>
        <div id="chart-container"></div>
        <!-- Button to clear chart -->
        <button id="clearBtn">Clear</button>
        <!-- Dashboard to hold widgets -->
        <div id="dashboard">
            <div id="widget-container"></div>
        </div>
    </body>
</html>
